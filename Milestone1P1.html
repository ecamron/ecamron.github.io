<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <h2>One Book</h2>
        <div id="Book_Information">

        </div>
        <script>
            
        $(document).ready(function () {
            $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function (data) {
                var bookInformation = `
                    <h2>${data.volumeInfo.title}</h2>
                    <p><strong>Authors:</strong> ${data.volumeInfo.authors.join(', ')}</p>
                    <p><strong>Publisher:</strong> ${data.volumeInfo.publisher}</p>
                    <p><strong>Published Date:</strong> ${data.volumeInfo.publishedDate}</p>
                    <p><strong>Page Count:</strong> ${data.volumeInfo.pageCount}</p>
                `;
                $('#Book_Information').html(bookInformation);
            });
        });
        </script>
        <h2>Book List</h2>
        <div id="booklist">

        </div>
        <script>
    $(document).ready(function () {
        $.getJSON('https://www.googleapis.com/books/v1/volumes?q=modern%20web', function (data) {
            var bookList = '';
            $.each(data.items, function (index, book) {
                bookList += `
                    <div>
                        <h3>${book.volumeInfo.title}</h3>
                        <p><strong>Authors:</strong> ${book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'No authors listed'}</p>
                        <p><strong>Publisher:</strong> ${book.volumeInfo.publisher}</p>
                        <p><strong>Published Date:</strong> ${book.volumeInfo.publishedDate}</p>
                        <p><strong>Page Count:</strong> ${book.volumeInfo.pageCount}</p>
                    </div>
                    <hr>
                `;
            });
            $('#booklist').html(bookList);
        });
    });

        </script>
        <h2>Milestone Content Goes here for P1</h2>
    </body>
</html>
